<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Etkinlik Ekle | Gönüllülük Platformu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-success mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Gönüllülük Platformu</a>
        <a class="btn btn-light" href="/events">Etkinlikler</a>
    </div>
</nav>

<div class="container">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="mb-4">➕ Yeni Etkinlik Ekle</h3>

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Başlık</label>
                    <input type="text" name="title" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Açıklama</label>
                    <textarea name="description" class="form-control" rows="4" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tarih</label>
                    <input type="date" name="date" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Konum</label>
                    <input type="text" name="location" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success">Kaydet</button>
                <a href="/events" class="btn btn-secondary">İptal</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
