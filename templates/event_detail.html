{% extends "base.html" %}

{% block content %}
<div style="margin:40px;">
    <h2>{{ event.title }}</h2>
    <p>{{ event.description }}</p>

    <p><strong>Tarih:</strong> {{ event.date }}</p>
    <p><strong>Konum:</strong> {{ event.location }}</p>

    {% if current_user.is_authenticated %}
        <form method="POST" action="{{ url_for('events.join_event', event_id=event.id) }}">
            <button type="submit">Gönüllü Ol</button>
        </form>
    {% else %}
        <p>Katılmak için <a href="{{ url_for('auth.login') }}">giriş yap</a></p>
    {% endif %}

    <br>
    <a href="{{ url_for('events.list_events') }}">← Etkinliklere Dön</a>
</div>
{% endblock %}
