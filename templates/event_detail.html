{% extends "base.html" %}

{% block content %}
<div class="card shadow">
    <div class="card-body">
        <h3>{{ event.title }}</h3>
        <p>{{ event.description }}</p>

        <hr>

        {% if current_user.is_authenticated %}
            <form method="POST"
                  action="{{ url_for('events.join_event', event_id=event.id) }}">
                <button type="submit" class="btn btn-success">
                    Gönüllü Ol
                </button>
            </form>
        {% else %}
            <p class="text-muted">
                Gönüllü olmak için giriş yapmalısınız.
            </p>
        {% endif %}
    </div>
</div>
{% endblock %}
